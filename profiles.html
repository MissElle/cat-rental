    <article>
      <figure class="profile">
        <h3>Marshmellow</h3>
        <img src="images/1-marshmellow.jpg">
        <figcaption>
          <p>Marshmellow is a bag full of joy and sweetness. When she's not sleeping, she's cuddling with her silky soft fur, gently purring on your lap. </p>
        </figcaption>
      </figure>
      
      <figure class="profile">
        <h3>Pikatten</h3>
        <img src="images/2-pikachu.jpg">
        <figcaption>
          <p>Absolutely shocking! Pikatten never stops running or playing. A real ball of energy, Pikatten is perfect for the energetic cat lover.</p>
        </figcaption>
      </figure>
      
      <figure class="profile">
        <h3>Puss in Boots</h3>
        <img src="images/3-puss-in-boots.jpg">
        <figcaption>
          <p>Ready for an adventure? Let Puss take you to a far away castle where you can lie to anyone and everyone until it becomes truth.</p>
        </figcaption>
      </figure>
      
      <figure class="profile">
        <h3>McMeowers</h3>
        <img src="images/4-mcmeowers.jpg">
        <figcaption>
          <p>Are you more of a partying type of person? Than McMeowers is not for you. This cat is laid back and chill.</p>
        </figcaption>
      </figure>
      
      <figure class="profile">
        <h3>Purrtershy</h3>
        <img src="images/5-purrtershy.jpg">
        <figcaption>
          <p>Purrtershy is the shyiest of all the rentable cats. She will be happ with a very quiet, very slow atmosphere. Absolutely no rodents near her!</p>
        </figcaption>
      </figure>
      
      <figure class="profile">
        <h3>Nadda Pug</h3>
        <img src="images/6-not-a-pug.jpg">
        <figcaption>
          <p>Nadda is a pathetically ugly cat. She needs more love than your average cat, for she is constantly suffering from breathing and drool problems. Please rent Nadda when you need some soul cred.</p>
        </figcaption>
      </figure>
